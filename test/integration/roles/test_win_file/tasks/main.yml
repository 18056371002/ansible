- name: test file module with state=file on existing file
  file: path="C:/Windows/win.ini" state=file
  register: file_file_result

- name: test file module with state=file on existing directory
  file: path="C:/Windows" state=file
  register: file_dir_result
  ignore_errors: true

- name: test file module with state=file on missing file
  file: path="C:/this_file_should_not_exist.txt" state=file
  register: file_missing_result
  ignore_errors: true

- name: test file module with state=directory on existing file
  file: path="C:/Windows/win.ini" state=directory
  register: dir_file_result

- name: test file module with state=directory on existing directory
  file: path="C:/Windows" state=directory
  register: dir_dir_result

- name: define random temp directory
  set_fact: dir_temp_name="winrm-test-{{ 9999|random }}"
  tags: me

- name: test file module with state=directory on missing directory
  file: path="C:/Windows/Temp/{{ dir_temp_name }}" state=directory
  register: dir_missing_result

- name: test file module with state=directory on path already used by a file
  file: path="C:/Windows/win.ini/{{ dir_temp_name }}" state=directory
  register: dir_error_result
  tags: me
